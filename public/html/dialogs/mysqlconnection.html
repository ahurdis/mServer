
<form id="mysqlconnection_form" action="mysql">
    <fieldset>

        <legend>Connection Info</legend>
        <p>
            <label for="database">Database:</label>
            <br/>
            <input name="database" type="test" value="" id="mysqlconnection_database" />
        </p>
        <p>
            <label for="host">Host:</label>
            <br/>
            <input name="host" type="text" value="localhost" id="mysqlconnection_host" />
        </p>
        <p>
            <label for="user">User:</label>
            <br/>
            <input name="user" type="text" value="root" id="mysqlconnection_user" />
        </p>
        <p>
            <label for="password">Password:</label>
            <br/>
            <input name="password" type="password" value="pass" id="mysqlconnection_password" />
        </p>
    </fieldset>
    <p>
        <div id="mysqlconnection_message" height="100"></div>
    </p>
</form>
